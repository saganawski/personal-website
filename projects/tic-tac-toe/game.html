<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- select box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div>

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
       <div class="play-area">
        <section>
            <span class="box1" data-position="00" ></span>
            <span class="box2" data-position="01"></span>
            <span class="box3" data-position="02"></span>
        </section>
        <section>
            <span class="box4" data-position="10"></span>
            <span class="box5"data-position="11"></span>
            <span class="box6" data-position="12"></span>
        </section>
        <section>
            <span class="box7" data-position="20"></span>
            <span class="box8" data-position="21"></span>
            <span class="box9" data-position="22"></span>
        </section>
       </div>

    </div>

    <div class="result-box">
        <div class="won-text">Player <p>X</p> won the game</div>
        <div class="btn">
            <button id="replay">Replay</button>
        </div>
    </div>

    
</body>
</html>
